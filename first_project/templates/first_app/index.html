<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django Level Two</title>
  <link rel='stylesheet' href="{%static 'css/mystyle.css'%}">
</head>
<body>
  <h1>Hi Welcome to Django Level two!</h1>
  <h2>Hi Welcome to Django Level two!</h2>
  <div class ='djangotwo'>
    {% if access_records %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date Accessed</th>
        </thead>
        {% for acc in access_records%}
        <tr>
          <td>{{ acc.name}}</td>
           <td>{{ acc.date}}</td>
        </tr>
        {% endfor%}
      </table>
      {% else%}
      <p>There is no Access Record</p>
      {% endif%}

  </div>
</body>
</html>
