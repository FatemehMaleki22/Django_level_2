<!DOCTYPE html>
{% load static%}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{%static 'css/mystyle.css'%}"
    />
  </head>
  <body>
    <h1>List of Users :</h1>
    {% if users %}
      <ol>
        {% for user in users%}
          <li>User Info</li>
            <ul>
              <li>First Name:{{ user.first_name}}</li> 
              <li>Last Name:{{ user.last_name}}</li> 
              <li>Email:{{ user.email}}</li> 
            </ul>
        
        {% endfor%} 
      </ol>
    {%else%}
      <p>There is no User to show</p>
    {%endif%}
  </body>
</html>
